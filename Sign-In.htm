		</form>
	</div>

		<div class="overlay">
		
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
            
                <button onclick="window.location.href='Sign-Up.htm'" class="ghost" id="signUp">Sign Up</button>

		</div>
